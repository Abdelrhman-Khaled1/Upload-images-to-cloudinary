spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloudinary?createDatabaseIfNotExist=true
    username: root
    password: root
    driver_class_name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

